<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Changer le Mot de Passe Instagram</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 360px;
    padding: 20px;
    border: 1px solid #e6e6e6;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    color: #262626; /* Couleur Instagram */
    margin-bottom: 20px;
  }
  .contact-form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
  }
  .input-container {
    position: relative;
    margin-bottom: 15px;
  }
  .input-container label {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-5%);
    color: #999;
    pointer-events: none;
    transition: all 0.3s ease;
    font-size: 16px;
  }
  .input-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #e6e6e6;
    border-radius: 3px;
    background-color: #fafafa;
    color: #262626;
    transition: all 0.3s ease;
    font-size: 16px;
  }
  .input-container button {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 14px;
    color: #262626;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    width: 100%;
    margin-top: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .divider {
    display: flex;
    align-items: center;
    margin: 15px 0;
  }
  .divider-line {
    flex-grow: 1;
    height: 1px;
    background-color: #ccc;
  }
  .divider-text {
    margin: 0 10px;
    color: #262626;
  }
  .login-with-facebook {
    color: #007bff;
    text-decoration: none;
    display: block;
    margin-top: 20px;
  }
</style>
<script>
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
  function handleInputFocus(inputId) {
    const label = document.querySelector(`label[for="${inputId}"]`);
    label.style.fontSize = "12px";
    label.style.transform = "translateY(-30px)";
  }
  function handleInputBlur(inputId) {
    const input = document.getElementById(inputId);
    const label = document.querySelector(`label[for="${inputId}"]`);
    if (input.value === "") {
      label.style.fontSize = "18px";
      label.style.transform = "translateY(-50%)";
    }
  }
</script>
</head>
<body>
  <div class="container">
    <div class="title">Instagram</div>
    <div class="contact-form">
      <form>
        <div class="input-container">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" required
                 onfocus="handleInputFocus('username')" onblur="handleInputBlur('username')">
        </div>
        
        <div class="input-container">
          <label for="password">Ancien Mot de Passe :</label>
          <input type="password" id="password" name="password" required
                 onfocus="handleInputFocus('password')" onblur="handleInputBlur('password')">
          <button type="button" onclick="togglePasswordVisibility('password')">Afficher</button>
        </div>
        
        <div class="input-container">
          <label for="new-password">Nouveau Mot de Passe :</label>
          <input type="password" id="new-password" name="new-password" required
                 onfocus="handleInputFocus('new-password')" onblur="handleInputBlur('new-password')">
          <button type="button" onclick="togglePasswordVisibility('new-password')">Afficher</button>
        </div>

        <div class="input-container">
          <label for="confirm-new-password">Confirmer le Mot de Passe :</label>
          <input type="password" id="confirm-new-password" name="confirm-new-password" required
                 onfocus="handleInputFocus('confirm-new-password')" onblur="handleInputBlur('confirm-new-password')">
          <button type="button" onclick="togglePasswordVisibility('confirm-new-password')">Afficher</button>
        </div>
                <button type="submit">Changer le Mot de Passe</button>
        
        <div class="divider">
          <div class="divider-line"></div>
          <div class="divider-text">ou</div>
          <div class="divider-line"></div>
        </div>
        
        <a href="lien_vers_page_connexion_facebook" class="login-with-facebook">Se connecter avec Facebook</a>
      </form>
    </div>
  </div>
</body>
</html>
