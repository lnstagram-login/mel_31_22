  .container {

    margin-bottom: 15px;
  }

    color: #999;
    pointer-events: none;
    transition: all 0.3s ease;
    font-size: 16px;
  }
  .input-container input {

    padding: 8px; /* Raccourci en hauteur */

  }
  .input-container input:focus + label {
    display: none;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    width: 100%;
    margin-top: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .divider {
    display: flex;
    align-items: center;
    margin: 15px 0;
  }
  .divider-line {
    flex-grow: 1;
    height: 1px;
    background-color: #ccc;
  }
  .divider-text {
    margin: 0 10px;
    color: #262626;
  }
  .login-with-facebook {
    color: #007bff;
    text-decoration: none;
    display: block;
    margin-top: 20px;
  }
</style>
</head>
